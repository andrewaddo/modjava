<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payments</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/changes.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #E6F9E6;">

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
        <div class="row" style="margin-top: 5px; margin-left: 2px; margin-right: 2px;">
            <form th:action="@{/orders/pay}" method="post"
                  class="col-md-6 col-md-offset-3"
                  style="border: 2px solid black; border-radius: 10px; background-color: #FFE5CC; padding: 10px;">
                <div style="font-weight: bold;" class="text-center">
                    <div class="form-group">
                        <img src="/images/profile.jpg" alt="Payment Proceed" height="100px" />
                        <h2 style="color: green;">Credit Card Payment</h2>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-12 form-group">
                        <button type="submit" class="form-control btn btn-success">
                            Pay :Rs <span th:text="${#numbers.formatDecimal(totalAmount, 0, 2)}"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
