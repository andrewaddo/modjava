<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/changes.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="${product.name}">Product Name</h3>
                    </div>
                    <div class="panel-body">
                        <img th:src="${product.image}" class="img-responsive" alt="Product Image" style="height: 250px; max-width: 250px; width: auto; margin: 0 auto; display: block;">
                        <p th:text="${product.info}">Product Description</p>

                        <!-- AI-Powered Product Information -->
                        <div id="ai-info-container">
                            <h4>AI-Powered Insights:</h4>
                            <div id="ai-info-loader">
                                <p>Loading AI product info...</p>
                            </div>
                            <div id="ai-info-content" style="display: none;">
                                <p id="ai-info-description"></p>
                            </div>
                            <div id="ai-info-error" style="display: none;">
                                <p>Could not retrieve AI-powered product information at this time.</p>
                            </div>
                        </div>
                        <!-- End AI-Powered Product Information -->

                        <p>Price: <span th:text="${'$' + product.price}"></span></p>
                        <p>Quantity Available: <span th:text="${product.quantity}"></span></p>
                    </div>
                    <div class="panel-footer">
                        <form th:action="@{'/cart/add/' + ${product.pid}}" method="post" style="display:inline;">
                            <input type="hidden" name="quantity" value="1" />
                            <button type="submit" class="btn btn-primary">Add to Cart</button>
                        </form>
                        <a th:href="@{/}" class="btn btn-default">Back to Products</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function() {
            var productName = /*[[${product.name}]]*/ 'default';
            $.ajax({
                url: "/api/product/" + productName + "/ai-info",
                success: function(data) {
                    $('#ai-info-loader').hide();
                    if (data.description) {
                        $('#ai-info-description').text(data.description);
                        $('#ai-info-content').show();
                    } else {
                        $('#ai-info-error').show();
                    }
                },
                error: function() {
                    $('#ai-info-loader').hide();
                    $('#ai-info-error').show();
                }
            });
        });
        /*]]>*/
    </script>
</body>
</html>
