<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Products</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/changes.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h2>All Products</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Info</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.pid}"></td>
            <td th:text="${product.pname}"></td>
            <td th:text="${product.ptype}"></td>
            <td th:text="${product.pinfo}"></td>
            <td th:text="${product.pprice}"></td>
            <td th:text="${product.pquantity}"></td>
            <td>
                <img th:if="${product.image != null}" th:src="'data:image/jpeg;base64,' + ${T(java.util.Base64).getEncoder().encodeToString(product.image)}" width="100" height="100"/>
                <span th:if="${product.image == null}">No Image</span>
            </td>
            <td>
                <a th:href="@{/admin/products/edit/{pid}(pid=${product.pid})}" class="btn btn-info btn-sm">Edit</a>
                <a th:href="@{/admin/products/delete/{pid}(pid=${product.pid})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/products/add" class="btn btn-primary">Add New Product</a>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
