<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/changes.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h2>User Registration</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" th:field="*{mobile}" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" class="form-control">
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" th:field="*{pincode}" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p th:if="${error}" class="text-danger" th:text="${error}"></p>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
