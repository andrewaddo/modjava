<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart Details</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/changes.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h2>Your Shopping Cart</h2>

    <div th:if="${#lists.isEmpty(cartItems)}" class="alert alert-info">
        Your cart is empty.
    </div>

    <div th:unless="${#lists.isEmpty(cartItems)}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.pname}"></td>
                <td th:text="${item.pprice}"></td>
                <td>
                    <form th:action="@{/cart/update}" method="post" class="form-inline">
                        <input type="hidden" name="prodid" th:value="${item.prodid}">
                        <input type="number" name="quantity" th:value="${item.quantity}" min="0" class="form-control form-control-sm w-25 d-inline-block">
                        <button type="submit" class="btn btn-info btn-sm ml-2">Update</button>
                    </form>
                </td>
                <td th:text="${item.pprice * item.quantity}"></td>
                <td>
                    <a th:href="@{/cart/remove(prodid=${item.prodid})}" class="btn btn-danger btn-sm">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-right">
            <h4>Grand Total: <span th:text="${grandTotal}"></span></h4>
            <a href="/cart/clear" class="btn btn-warning">Clear Cart</a>
            <a href="/checkout" class="btn btn-success">Proceed to Checkout</a>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
