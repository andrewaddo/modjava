<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/changes.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
        <h1 class="mt-5">User Profile</h1>
        <div th:if="${user}">
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>Address:</strong> <span th:text="${user.address}"></span></p>
            <p><strong>Pincode:</strong> <span th:text="${user.pincode}"></span></p>
            <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
        </div>
        <div th:unless="${user}">
            <p>User profile not found.</p>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
