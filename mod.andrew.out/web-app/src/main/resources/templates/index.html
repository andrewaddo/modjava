<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Center</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/changes.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #E6F9E6;">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-md-4" th:each="product : ${products}">
                <div class="card mb-4 shadow-sm" style="height: 350px;">
                    <img th:src="${product.image}" class="card-img-top" alt="Product Image" style="height: 150px; max-width: 180px; width: auto; margin: 0 auto; display: block;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}" style="font-size: small;">Product Name</h5>
                        <p class="card-text" th:text="${product.info}" style="font-size: small;">Product Description</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="@{'/product-details/' + ${product.pid}}" class="btn btn-sm btn-outline-secondary">View</a>
                                <form th:action="@{'/cart/add/' + ${product.pid}}" method="post">
                                <input type="hidden" name="quantity" value="1" />
                                <button type="submit" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
                            </form>
                            </div>
                            <small class="text-muted" th:text="${'$' + product.price}">$999</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
