<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/changes.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div th:fragment="header">
        <!--Company Header Starting  -->
        <div class="container-fluid text-center"
             style="margin-top: 45px; background-color: #33cc33; color: white; padding: 5px;">
            <h2>Ellison Electronics</h2>
            <h6>We specialize in Electronics</h6>
            <form class="form-inline" th:action="@{/products}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" size="50" name="search"
                           placeholder="Search Items" required>
                    <div class="input-group-btn">
                        <input type="submit" class="btn btn-danger" value="Search" />
                    </div>
                </div>
            </form>
            <p align="center"
               style="color: blue; font-weight: bold; margin-top: 5px; margin-bottom: 5px;"
               id="message"></p>
        </div>
        <!-- Company Header Ending -->

        <!-- Starting Navigation Bar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#myNavbar">
                        <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/}"><span
                            class="glyphicon glyphicon-home">&nbsp;</span>Shopping Center</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Login</a></li>
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}">Register</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/products}">Products</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/cart}"> <span
                                class="glyphicon glyphicon-shopping-cart"></span>Cart</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/orders}">Orders</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/profile}">Profile</a></li>
                        <li sec:authorize="isAuthenticated()"><form th:action="@{/logout}" method="post" style="display: inline;"><button type="submit" class="btn btn-link" style="padding: 15px; line-height: 20px; color: #777; text-decoration: none;">Logout</button></form></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End of Navigation Bar -->
    </div>
</body>
</html>
