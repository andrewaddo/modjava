
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Add Product</h1>
        <form th:action="@{/admin/products/add}" th:object="${product}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" />
            </div>
            
            <div class_="form-group">
                <label for="info">Info</label>
                <textarea id="info" th:field="*{info}" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" th:field="*{price}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="text" id="quantity" th:field="*{quantity}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" id="image" th:field="*{image}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
</body>
</html>
