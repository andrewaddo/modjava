<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/changes.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mb-4 shadow-sm">
                    <img th:src="${product.image}" class="card-img-top" alt="Product Image" style="height: 250px; max-width: 250px; width: auto; margin: 0 auto; display: block;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.info}">Product Description</p>
                        <p class="card-text">Price: <span th:text="${'$' + product.price}"></span></p>
                        <p class="card-text">Quantity Available: <span th:text="${product.quantity}"></span></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <form th:action="@{'/cart/add/' + ${product.pid}}" method="post">
                                    <input type="hidden" name="quantity" value="1" />
                                    <button type="submit" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
                                </form>
                                <a th:href="@{/}" class="btn btn-sm btn-outline-secondary">Back to Products</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
