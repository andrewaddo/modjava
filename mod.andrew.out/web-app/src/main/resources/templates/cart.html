<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/changes.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container" style="margin-top: 70px;">
        <h1 class="mt-5">Shopping Cart</h1>
        <div th:if="${#lists.isEmpty(cartItems)}">
            <h3 class="text-center">Your cart is empty!</h3>
        </div>
        <div th:unless="${#lists.isEmpty(cartItems)}">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td th:text="${item.product.name}"></td>
                        <td th:text="${item.product.price}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${item.product.price * item.quantity}"></td>
                        <td>
                            <a th:href="@{/cart/remove/{productId}(productId=${item.product.pid})}" class="btn btn-sm btn-danger">Remove</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-right">
                <h3>Total: <span th:text="${#aggregates.sum(cartItems.![quantity * product.price])}"></span></h3>
                <a href="/checkout" class="btn btn-primary">Checkout</a>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
