<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/changes.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" th:field="*{mobile}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="pinCode">Pin Code:</label>
                <input type="text" id="pinCode" th:field="*{pincode}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p th:if="${errorMessage}" class="text-danger" th:text="${errorMessage}"></p>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
