<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Your Order History</h2>

    <div th:if="${transactions.isEmpty()}">
        <p>You have not placed any orders yet.</p>
        <a href="/products" class="btn btn-primary">Start Shopping</a>
    </div>

    <div th:unless="${transactions.isEmpty()}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.transid}"></td>
                <td th:text="${#temporals.format(transaction.time, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${transaction.amount}"></td>
                <td>
                    <a th:href="@{/trackOrder(orderId=${transaction.transid})}" class="btn btn-info btn-sm">View Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/userHome" class="btn btn-secondary">Back to User Home</a>
</div>
</body>
</html>
