<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Checkout</h2>

    <div th:if="${cartItems.isEmpty()}">
        <p>Your cart is empty. Please add items before checking out.</p>
        <a href="/products" class="btn btn-primary">Continue Shopping</a>
    </div>

    <div th:unless="${cartItems.isEmpty()}">
        <h4>Order Summary</h4>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${productsInCart.get(item.id.prodid).pname}"></td>
                <td th:text="${productsInCart.get(item.id.prodid).pprice}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${productsInCart.get(item.id.prodid).pprice.multiply(new java.math.BigDecimal(item.quantity))}"></td>
            </tr>
            </tbody>
        </table>

        <h3 class="text-right">Total: <span th:text="${cartTotal}"></span></h3>

        <h4>Shipping Information</h4>
        <form th:action="@{/placeOrder}" method="post">
            <input type="hidden" name="totalAmount" th:value="${cartTotal}" />
            <!-- In a real application, you would collect shipping address, payment info etc. -->
            <div class="form-group">
                <label for="address">Shipping Address:</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Enter your shipping address" required>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" class="form-control" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Place Order</button>
        </form>
    </div>
</div>
</body>
</html>
