<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Your Shopping Cart</h2>

    <div th:if="${cartItems.isEmpty()}">
        <p>Your cart is empty. <a href="/products">Start shopping!</a></p>
    </div>

    <div th:unless="${cartItems.isEmpty()}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${productsInCart.get(item.id.prodid).pname}"></td>
                <td th:text="${productsInCart.get(item.id.prodid).pprice}"></td>
                <td>
                    <form th:action="@{/updateCart}" method="post" class="form-inline">
                        <input type="hidden" name="prodid" th:value="${item.id.prodid}" />
                        <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control form-control-sm w-25" />
                        <button type="submit" class="btn btn-primary btn-sm ml-2">Update</button>
                    </form>
                </td>
                <td th:text="${productsInCart.get(item.id.prodid).pprice.multiply(new java.math.BigDecimal(item.quantity))}"></td>
                <td>
                    <a th:href="@{/removeCart(prodid=${item.id.prodid})}" class="btn btn-danger btn-sm">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>

        <h3 class="text-right">Total: <span th:text="${cartTotal}"></span></h3>

        <div class="text-right">
            <a href="/checkout" class="btn btn-success">Proceed to Checkout</a>
        </div>
    </div>
</div>
</body>
</html>
