<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Edit Product</h2>
    <form th:action="@{/admin/products/edit}" th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{pid}" />
        <div class="form-group">
            <label for="pname">Product Name:</label>
            <input type="text" id="pname" th:field="*{pname}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="ptype">Product Type:</label>
            <input type="text" id="ptype" th:field="*{ptype}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="pinfo">Product Info:</label>
            <textarea id="pinfo" th:field="*{pinfo}" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="pprice">Price:</label>
            <input type="number" id="pprice" th:field="*{pprice}" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="pquantity">Quantity:</label>
            <input type="number" id="pquantity" th:field="*{pquantity}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage" name="productImage" class="form-control-file">
            <img th:if="${product.image != null}" th:src="@{'/admin/products/image/' + product.pid}" width="100" height="100" class="mt-2"/>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="/admin/products/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
