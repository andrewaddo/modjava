<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Product List</h2>
    <a href="/admin/products/add" class="btn btn-primary mb-3">Add New Product</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.pid}"></td>
            <td th:text="${product.pname}"></td>
            <td th:text="${product.ptype}"></td>
            <td th:text="${product.pprice}"></td>
            <td th:text="${product.pquantity}"></td>
            <td>
                <img th:if="${product.image != null}" th:src="@{'/admin/products/image/' + product.pid}" width="50" height="50"/>
                <span th:unless="${product.image != null}">No Image</span>
            </td>
            <td>
                <a th:href="@{'/admin/products/edit/' + product.pid}" class="btn btn-info btn-sm">Edit</a>
                <a th:href="@{'/admin/products/delete/' + product.pid}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
