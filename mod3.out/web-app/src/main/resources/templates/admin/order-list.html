<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Order List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>All Orders <span th:if="${status}" th:text="'(' + ${status} + ')'"></span></h2>

    <div class="mb-3">
        <a href="/admin/orders/list" class="btn btn-info">All Orders</a>
        <a href="/admin/orders/shipped" class="btn btn-success">Shipped Orders</a>
        <a href="/admin/orders/unshipped" class="btn btn-warning">Unshipped Orders</a>
    </div>

    <div th:if="${orders.isEmpty()}">
        <p>No orders found.</p>
    </div>

    <div th:unless="${orders.isEmpty()}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Product ID</th>
                <th>Quantity</th>
                <th>Amount</th>
                <th>Shipped Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id.orderid}"></td>
                <td th:text="${order.id.prodid}"></td>
                <td th:text="${order.quantity}"></td>
                <td th:text="${order.amount}"></td>
                <td th:text="${order.shipped == 1 ? 'Shipped' : 'Pending'}"></td>
                <td>
                    <form th:action="@{/admin/orders/updateStatus}" method="post" th:if="${order.shipped == 0}">
                        <input type="hidden" name="orderId" th:value="${order.id.orderid}" />
                        <input type="hidden" name="prodid" th:value="${order.id.prodid}" />
                        <input type="hidden" name="shipped" value="1" />
                        <button type="submit" class="btn btn-success btn-sm">Mark as Shipped</button>
                    </form>
                    <span th:if="${order.shipped == 1}">No Action</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
