<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unshipped Orders</title>
</head>
<body>
    <h1>Unshipped Orders</h1>
    <a th:href="@{/adminHome}">Back to Admin Home</a>
    <div th:if="${orders.isEmpty()}">
        <p>No unshipped orders.</p>
    </div>
    <table th:unless="${orders.isEmpty()}">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Order Date</th>
                <th>Customer Email</th>
                <th>Total Amount</th>
                <th>Shipping Address</th>
                <th>Items</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${order.user.email}"></td>
                <td th:text="${order.totalAmount}"></td>
                <td th:text="${order.shippingAddress + ', ' + order.city + ', ' + order.state + ' ' + order.zip}"></td>
                <td>
                    <ul>
                        <li th:each="item : ${order.orderItems}">
                            <span th:text="${item.product.prodName}"></span> - 
                            <span>Qty: <span th:text="${item.quantity}"></span></span>
                        </li>
                    </ul>
                </td>
                <td>
                    <form th:action="@{/admin/orders/updateStatus}" method="post">
                        <input type="hidden" name="orderId" th:value="${order.id}" />
                        <input type="hidden" name="shipped" value="1" />
                        <button type="submit">Mark as Shipped</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
