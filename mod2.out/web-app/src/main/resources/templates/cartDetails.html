<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/changes.css">
</head>
<body>
<div class="container">
    <h2>Your Shopping Cart</h2>

    <div th:if="${cart == null || cart.cartItems.empty}">
        <p>Your cart is empty.</p>
    </div>

    <div th:if="${cart != null && !cart.cartItems.empty}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.cartItems}">
                <td th:text="${item.product.prodName}"></td>
                <td th:text="${item.product.prodPrice}"></td>
                <td>
                    <form th:action="@{/cart/update}" method="post" class="form-inline">
                        <input type="hidden" name="prodId" th:value="${item.product.prodId}" />
                        <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control form-control-sm w-25" />
                        <button type="submit" class="btn btn-info btn-sm ml-2">Update</button>
                    </form>
                </td>
                <td th:text="${item.product.prodPrice * item.quantity}"></td>
                <td>
                    <form th:action="@{/cart/remove}" method="post">
                        <input type="hidden" name="prodId" th:value="${item.product.prodId}" />
                        <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-right">
            <h4>Total Cart Value: <span th:text="${cart.cartItems.stream().mapToDouble(item -> item.product.prodPrice * item.quantity).sum()}"></span></h4>
        </div>

        <div class="mt-3">
            <form th:action="@{/cart/clear}" method="post" class="d-inline">
                <button type="submit" class="btn btn-warning">Clear Cart</button>
            </form>
            <a href="/checkout" class="btn btn-success ml-2">Proceed to Checkout</a>
        </div>
    </div>

    <p class="mt-3"><a href="/userHome">Continue Shopping</a></p>
</div>
</body>
</html>
