<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/changes.css">
</head>
<body>
<div class="container">
    <h2>Edit Product</h2>
    <form th:action="@{/admin/products/edit}" th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{prodId}" />
        <div class="form-group">
            <label for="prodName">Product Name:</label>
            <input type="text" id="prodName" th:field="*{prodName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="prodType">Product Type:</label>
            <input type="text" id="prodType" th:field="*{prodType}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="prodInfo">Product Info:</label>
            <textarea id="prodInfo" th:field="*{prodInfo}" class="form-control" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="prodPrice">Product Price:</label>
            <input type="number" id="prodPrice" th:field="*{prodPrice}" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="prodQuantity">Product Quantity:</label>
            <input type="number" id="prodQuantity" th:field="*{prodQuantity}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="imageFile">Product Image:</label>
            <input type="file" id="imageFile" name="imageFile" class="form-control-file">
            <img th:if="${product.prodImage != null}" th:src="'data:image/jpeg;base64,' + ${T(org.springframework.util.Base64Utils).encodeToString(product.prodImage)}" width="100" height="100"/>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
    <p><a href="/admin/products/view">Cancel</a></p>
</div>
</body>
</html>
