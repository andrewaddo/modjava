<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Products</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/changes.css">
</head>
<body>
<div class="container">
    <h2>All Products</h2>
    <p><a href="/admin/products/add">Add New Product</a></p>
    <form th:action="@{/admin/products/search}" method="get" class="form-inline mb-3">
        <input type="text" name="prodName" class="form-control mr-sm-2" placeholder="Search by name">
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Info</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.prodId}"></td>
            <td th:text="${product.prodName}"></td>
            <td th:text="${product.prodType}"></td>
            <td th:text="${product.prodInfo}"></td>
            <td th:text="${product.prodPrice}"></td>
            <td th:text="${product.prodQuantity}"></td>
            <td>
                <img th:if="${product.prodImage != null}" th:src="'data:image/jpeg;base64,' + ${T(org.springframework.util.Base64Utils).encodeToString(product.prodImage)}" width="50" height="50"/>
                <span th:unless="${product.prodImage != null}">No Image</span>
            </td>
            <td>
                <a th:href="@{/admin/products/edit/{prodId}(prodId=${product.prodId})}" class="btn btn-info btn-sm">Edit</a>
                <a th:href="@{/admin/products/delete/{prodId}(prodId=${product.prodId})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
