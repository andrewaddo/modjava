<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order History</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/changes.css">
</head>
<body>
<div class="container">
    <h2>Your Order History</h2>

    <div th:if="${orders == null || orders.empty}">
        <p>You have not placed any orders yet.</p>
    </div>

    <div th:if="${orders != null && !orders.empty}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Order Date</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${order.totalAmount}"></td>
                <td th:text="${order.shipped == 0 ? 'Processing' : 'Shipped'}"></td>
                <td><a th:href="@{/orders/{orderId}(orderId=${order.id})}" class="btn btn-info btn-sm">View Details</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <p class="mt-3"><a href="/userHome">Back to Home</a></p>
</div>
</body>
</html>
