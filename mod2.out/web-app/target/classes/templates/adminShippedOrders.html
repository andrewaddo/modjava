<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shipped Orders</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/changes.css">
</head>
<body>
<div class="container">
    <h2>Shipped Orders</h2>

    <div th:if="${orders == null || orders.empty}">
        <p>No shipped orders found.</p>
    </div>

    <div th:if="${orders != null && !orders.empty}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>User Email</th>
                <th>Order Date</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.user.email}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${order.totalAmount}"></td>
                <td class="text-success" style="font-weight: bold;">SHIPPED</td>
                <td><a th:href="@{/orders/{orderId}(orderId=${order.id})}" class="btn btn-info btn-sm">View Details</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <p class="mt-3"><a href="/admin/unshipped">View Unshipped Orders</a></p>
    <p><a href="/adminHome">Back to Admin Home</a></p>
</div>
</body>
</html>
