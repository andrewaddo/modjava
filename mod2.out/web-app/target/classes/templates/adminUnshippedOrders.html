<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Unshipped Orders</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/changes.css">
</head>
<body>
<div class="container">
    <h2>Unshipped Orders</h2>

    <div th:if="${orders == null || orders.empty}">
        <p>No unshipped orders found.</p>
    </div>

    <div th:if="${orders != null && !orders.empty}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>User Email</th>
                <th>Order Date</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.user.email}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${order.totalAmount}"></td>
                <td>READY_TO_SHIP</td>
                <td>
                    <form th:action="@{/orders/admin/orders/updateStatus}" method="post">
                        <input type="hidden" name="orderId" th:value="${order.id}" />
                        <input type="hidden" name="shipped" value="1" />
                        <button type="submit" class="btn btn-success btn-sm">SHIP NOW</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <p class="mt-3"><a href="/admin/shipped">View Shipped Orders</a></p>
    <p><a href="/adminHome">Back to Admin Home</a></p>
</div>
</body>
</html>
